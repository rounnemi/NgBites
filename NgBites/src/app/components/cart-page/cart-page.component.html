
@if (cart && cart.items.length) {
  <div class="container">
    <ul>
      @for (cartItem of cart.items; track cartItem) {
        <li>
          <div>
            <img src="{{cartItem.food.imageUrl}}" alt="{{cartItem.food.name}}">
          </div>
          <div>
            <a routerLink="/food/{{cartItem.food.id}}">
              {{cartItem.food.name}}
            </a>
          </div>
          <div>
            <select title="Quantitty" #quantitySelect [value]="cartItem.quantity" (change)="changeQuantity(cartItem, quantitySelect.value)">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div>
            {{cartItem.price | currency}}
          </div>
          <div>
            <button type="button" class="remove-button" (click)="removeFromCart(cartItem)">
              Remove
            </button>
          </div>
        </li>
      }
    </ul>
    <div class="checkout">
      <div>
        <div class="foods-count">{{cart.totalCount}}</div>
        <div class="total-price">{{cart.totalPrice}}</div>
      </div>
      <a routerLink="/checkout">Proceed to Checkout</a>
    </div>
  </div>
}
